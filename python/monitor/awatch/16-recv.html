<!DOCTYPE html>
<html>

<head>
  <title>Should you decide to accept</title>
  <link rel="stylesheet" href="bulma.min.css">
  <script src="16a-script.js"></script>
</head>

<body>

  <div class="box columns m-1 is-multiline
                has-text-centered">
    <div class="column is-full">
      <h1 class="title is-3 has-text-dark"
        >Your mission. Good Luck!</h1>
    </div>
    <div class="column is-full">
      Time Received: <span id="time-a"></span>
      <br/>
      Connection Status: <span id="status-a"></span>
    </div>
  </div>

  <div class="box columns m-1 is-multiline
                has-text-centered">
    <div class="column is-half">
        <button class="button is-dark"
          >Key 1</button>
        <a class="button is-info" id="value-a1"
          >Value 1</a>
    </div>
    <div class="column is-half">
        <button class="button is-dark"
          >Key 2</button>
        <a class="button is-success" id="value-a2"
          >Value 2</a>
    </div>
    <div class="column is-full">
        <button class="button is-dark"
          >Key 3</button>
        <a class="button is-warning" id="value-a3"
          >Value 3</a>
    </div>
  </div>

</body>
</html>
