<!DOCTYPE html>
<html>

<head>
  <title>Desperate times, desperate measures.</title>
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="hover.css">
  <script src="21c-script.js"></script>
</head>

<body>

  <div class="box columns m-1 is-multiline
                has-text-centered">
    <div class="column is-full">
      <h1 class="title is-3 has-text-dark"
        >Your mission. Good Luck!</h1>
    </div>
    <div class="column is-full">
      Sender Timestamp: <span id="c-timestamp"></span>
      <br/>
      Connection Status: <span id="c-status"></span>
    </div>
  </div>

  <div class="box columns m-1 is-multiline
                has-text-centered">
    <div class="column is-full">
  <table class="table mx-auto">
  <thead>
    <tr>
      <th># Review</th>
      <th><button class="button is-dark is-fullwidth"
          >September</button></th>
      <th><button class="button is-dark is-fullwidth"
          >October</button></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>
        <button class="button is-dark is-fullwidth has-text-left"
          >Budget</button></th>
      <td>
        <a class="button is-info is-fullwidth hvr-buzz"
           id="c-09-budget">C 09 Budget</a></td>
      <td>
        <a class="button is-info is-fullwidth hvr-buzz"
           id="c-10-budget">C 10 Budget</a></td>
    </tr>
    <tr>
      <th>
        <button class="button is-dark is-fullwidth has-text-left"
          >Actual</button></th>
      <td>
        <a class="button is-success is-fullwidth hvr-buzz"
           id="c-09-actual">C 09 Actual</a></td>
      <td>
        <a class="button is-success is-fullwidth hvr-buzz"
           id="c-10-actual">C 10 Actual</a></td>
    </tr>
    <tr>
      <th>
        <button class="button is-dark is-fullwidth has-text-left"
          >Gap</button></th>
      <td>
        <a class="button is-light is-fullwidth hvr-buzz"
           id="c-09-gap">C 09 Gap</a></td>
      <td>
        <a class="button is-light is-fullwidth hvr-buzz"
           id="c-10-gap">C 10 Gap</a></td>
    </tr>
  </tbody>
  </table>
    </div>
  </div>

</body>
</html>
