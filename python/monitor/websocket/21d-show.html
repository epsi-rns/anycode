<!DOCTYPE html>
<html>

<head>
  <title>Desperate times, desperate measures.</title>
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="hover.css">
  <script src="21d-script.js"></script>
</head>

<body>

  <div class="box columns m-1 is-multiline
                has-text-centered">
    <div class="column is-full">
      <h1 class="title is-3 has-text-dark"
        >Your mission. Good Luck!</h1>
    </div>
    <div class="column is-full">
      Sender Timestamp: <span id="d-timestamp"></span>
      <br/>
      Connection Status: <span id="d-status"></span>
    </div>
  </div>

  <div class="box columns m-1 is-multiline
                has-text-centered">
    <div class="column is-full">
  <table class="table mx-auto">
  <thead>
    <tr>
      <th># Progress</th>
      <th><button class="button is-dark is-fullwidth"
          >Target</button></th>
      <th><button class="button is-dark is-fullwidth"
          >Actual</button></th>
      <th><button class="button is-dark is-fullwidth"
          >Miss</button></th>
      <th><button class="button is-dark is-fullwidth"
          >Remain</button></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>
        <button class="button is-dark is-fullwidth has-text-left"
          >September</button></th>
      <td>
        <a class="button is-info    is-fullwidth hvr-buzz"
           id="d-09-target">D 09 Target</a></td>
      <td>
        <a class="button is-success is-fullwidth hvr-buzz"
           id="d-09-actual">D 09 Actual</a></td>
      <td>
        <a class="button is-danger  is-fullwidth hvr-buzz"
           id="d-09-miss">D 09 Miss</a></td>
      <td>
        <a class="button is-warning is-fullwidth hvr-buzz"
           id="d-09-remain">D 09 Remain</a></td>
    </tr>
    <tr>
      <th>
        <button class="button is-dark is-fullwidth has-text-left"
          >October</button></th>
      <td>
        <a class="button is-info    is-fullwidth hvr-buzz"
           id="d-10-target">D 10 Target</a></td>
      <td>
        <a class="button is-success is-fullwidth hvr-buzz"
           id="d-10-actual">D 10 Actual</a></td>
      <td>
        <a class="button is-danger  is-fullwidth hvr-buzz"
           id="d-10-miss">D 10 Miss</a></td>
      <td>
        <a class="button is-warning is-fullwidth hvr-buzz"
           id="d-10-remain">D 10 Remain</a></td>
    </tr>
    <tr>
      <th>
        <button class="button is-dark is-fullwidth has-text-left"
          >November</button></th>
      <td>
        <a class="button is-info    is-fullwidth hvr-buzz"
           id="d-11-target">D 11 Target</a></td>
      <td>
        <a class="button is-success is-fullwidth hvr-buzz"
           id="d-11-actual">D 11 Actual</a></td>
      <td>
        <a class="button is-danger  is-fullwidth hvr-buzz"
           id="d-11-miss">D 11 Miss</a></td>
      <td>
        <a class="button is-warning is-fullwidth hvr-buzz"
           id="d-11-remain">D 11 Remain</a></td>
    </tr>
    <tr>
      <th>
        <button class="button is-dark is-fullwidth has-text-left"
          >Total</button></th>
      <td>
        <a class="button is-info    is-fullwidth hvr-buzz"
           id="d-total-target">D Total Target</a></td>
      <td>
        <a class="button is-success is-fullwidth hvr-buzz"
           id="d-total-actual">D Total Actual</a></td>
      <td>
        <a class="button is-danger  is-fullwidth hvr-buzz"
           id="d-total-miss">D Total Miss</a></td>
      <td>
        <a class="button is-warning is-fullwidth hvr-buzz"
           id="d-total-remain">D Total Remain</a></td>
    </tr>
  </tbody>
  </table>
    </div>
  </div>

</body>
</html>
