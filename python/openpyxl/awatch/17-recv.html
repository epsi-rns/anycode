<!DOCTYPE html>
<html>

<head>
  <title>Mission Accomplished</title>
  <link rel="stylesheet" href="bulma.min.css">
  <script src="16a-script.js"></script>
  <script src="17b-script.js"></script>
</head>

<body>

  <div class="box columns is-multiline has-text-centered">
    <div class="column is-full">
      <h1 class="title is-3 has-text-dark"
        >Your mission. Good Luck!</h1>
    </div>

    <div class="column is-half">
    <div class="box columns m-1 is-multiline
                has-text-centered has-background-light">
      <div class="column is-full">
        Time Received: <span id="time-a"></span>
        <br/>
        Connection Status: <span id="status-a"></span>
      </div>
      <div class="column is-full">
          <button class="button is-dark"
            >Key 1A</button>
          <a class="button is-info" id="value-a1"
            >Value 1</a>
      </div>
      <div class="column is-full">
          <button class="button is-dark"
            >Key 2A</button>
          <a class="button is-success" id="value-a2"
            >Value 2</a>
      </div>
      <div class="column is-full">
          <button class="button is-dark"
            >Key 3A</button>
          <a class="button is-warning" id="value-a3"
            >Value 3</a>
      </div>
    </div>
    </div>

    <div class="column is-half">
    <div class="box columns m-1 is-multiline
                has-text-centered has-background-light">
      <div class="column is-full">
        Time Received: <span id="time-b"></span>
        <br/>
        Connection Status: <span id="status-b"></span>
      </div>
      <div class="column is-full">
          <button class="button is-dark"
            >Key 1B</button>
          <a class="button is-success" id="value-b1"
            >Value 1</a>
      </div>
      <div class="column is-full">
          <button class="button is-dark"
            >Key 2B</button>
          <a class="button is-warning" id="value-b2"
            >Value 2</a>
      </div>
      <div class="column is-full">
          <button class="button is-dark"
            >Key 3B</button>
          <a class="button is-danger" id="value-b3"
            >Value 3</a>
      </div>
    </div>
    </div>
  </div>

</body>
</html>
